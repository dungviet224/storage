<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MediaVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --text: #fafafa;
            --dim: #a1a1aa;
            --accent: #6366f1;
            --danger: #ef4444
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 40px 32px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, .5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--dim);
            font-size: .85rem;
            margin-top: 6px
        }

        .form-group {
            margin-bottom: 20px
        }

        .form-group label {
            display: block;
            font-size: .82rem;
            color: var(--dim);
            margin-bottom: 6px;
            font-weight: 500
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: #0f0f12;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: .9rem;
            font-family: inherit;
            outline: none;
            transition: border-color .2s;
        }

        .form-group input:focus {
            border-color: var(--accent)
        }

        .form-group input::placeholder {
            color: #555
        }

        .error-msg {
            color: var(--danger);
            font-size: .8rem;
            margin-top: 8px;
            display: none;
            align-items: center;
            gap: 4px;
        }

        .error-msg.show {
            display: flex
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: #fff;
            font-size: .9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all .2s;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, .3)
        }

        .login-btn:active {
            transform: translateY(0)
        }

        .login-btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none
        }

        .footer {
            text-align: center;
            margin-top: 20px
        }

        .footer a {
            color: var(--dim);
            font-size: .78rem;
            text-decoration: none
        }

        .footer a:hover {
            color: var(--accent)
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0)
            }

            25% {
                transform: translateX(-6px)
            }

            75% {
                transform: translateX(6px)
            }
        }

        .shake {
            animation: shake .3s
        }
    </style>
</head>

<body>
    <div class="login-card" id="card">
        <div class="logo">
            <h1>üîê MediaVault</h1>
            <p>ƒêƒÉng nh·∫≠p qu·∫£n tr·ªã</p>
        </div>
        <form id="login-form" onsubmit="return doLogin(event)">
            <div class="form-group">
                <label for="key">Admin Key</label>
                <input type="password" id="key" placeholder="Nh·∫≠p m√£ truy c·∫≠p..." autofocus autocomplete="off">
            </div>
            <div class="error-msg" id="error">‚ö†Ô∏è M√£ truy c·∫≠p kh√¥ng ƒë√∫ng</div>
            <button type="submit" class="login-btn" id="btn">ƒêƒÉng nh·∫≠p</button>
        </form>
    </div>

    <script>
        async function doLogin(e) {
            e.preventDefault();
            const key = document.getElementById('key').value.trim();
            const err = document.getElementById('error');
            const btn = document.getElementById('btn');
            const card = document.getElementById('card');

            if (!key) {
                err.textContent = '‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ truy c·∫≠p';
                err.classList.add('show');
                return false;
            }

            btn.disabled = true;
            btn.textContent = 'ƒêang x√°c th·ª±c...';

            try {
                const r = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });

                if (r.ok) {
                    // Set cookie and redirect
                    document.cookie = `admin_token=${key};path=/;max-age=${60 * 60 * 24 * 30};SameSite=Strict`;
                    location.href = '/';
                } else {
                    err.textContent = '‚ö†Ô∏è M√£ truy c·∫≠p kh√¥ng ƒë√∫ng';
                    err.classList.add('show');
                    card.classList.add('shake');
                    setTimeout(() => card.classList.remove('shake'), 300);
                    document.getElementById('key').value = '';
                    document.getElementById('key').focus();
                }
            } catch (e) {
                err.textContent = '‚ö†Ô∏è L·ªói k·∫øt n·ªëi server';
                err.classList.add('show');
            }

            btn.disabled = false;
            btn.textContent = 'ƒêƒÉng nh·∫≠p';
            return false;
        }

        // If already logged in, redirect
        const cookie = document.cookie.split(';').find(c => c.trim().startsWith('admin_token='));
        if (cookie) {
            const key = cookie.split('=')[1];
            fetch('/api/auth/verify', { headers: { 'x-admin-key': key } })
                .then(r => { if (r.ok) location.href = '/'; });
        }
    </script>
</body>

</html>
